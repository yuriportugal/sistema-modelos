<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
      <p:panelGrid   style="width:100%;border:0px;"   id="panelParametrosGenerales"    >  
            <p:row>   
                 <p:column  colspan="4" style="width:100%" >
                    <p:messages id="messages"/>
                 </p:column>
            </p:row>
            
            <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Tipo de periodo : *" />
                 </p:column>
                
                 <p:column   style="width:25%" >
                     <p:selectOneMenu id="tipoPeriodo" value="#{modeloControlador.currentModelo.tipoPeriodo.idTipoPeriodo}" >
                            <f:selectItem  itemLabel="Seleccione un Tipo de Periodo" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{modeloControlador.lstTipoPeriodo}" var="tipoPeriodo" itemLabel="#{tipoPeriodo.descripcion}" itemValue="#{tipoPeriodo.idTipoPeriodo}"></f:selectItems>
                       </p:selectOneMenu>
                 </p:column>
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Año : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:selectOneMenu id="ano" value="#{modeloControlador.currentModelo.ano.idAno}">
                            <f:selectItem  itemLabel="Seleccione un Año" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="#{modeloControlador.lstAno}" var="ano" itemLabel="#{ano.descripcion}" itemValue="#{ano.idAno}"></f:selectItems>
                 </p:selectOneMenu>
                 </p:column>
            </p:row>    
            
            <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Horizonte : *" />
                 </p:column>
                
                 <p:column   style="width:25%" >
                     <p:inputText  id="horizonte"   size="30" value="#{modeloControlador.currentModelo.horizonte}">
                      </p:inputText>    
                 </p:column>
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Dias trabajados por año : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="diasTrabajo"  size="30" value="#{modeloControlador.currentModelo.diasTrabajo}" />
                 </p:column>
            </p:row>
          
            <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Horas de jornada laboral : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="horasJornada"   size="30" value="">
                      </p:inputText>    
                 </p:column>
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Número de turnos : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="numeroTurnos"  size="30" value="" />
                 </p:column>
            </p:row>        
            <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Comision de vendedores % : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="comisionVendedor"   size="30" value="">
                      </p:inputText>    
                 </p:column>
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Distribucion de activos % : *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="distribucionActivos"  size="30" value="" />
                 </p:column>
            </p:row>
          <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Tipo de Cambio: *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="tipoCambio"   size="30" value="">
                      </p:inputText>    
                 </p:column>
                 <p:column   style="width:25%" >
                    <h:outputLabel value="% Variacion de Tipo Cambio: *" />
                 </p:column>
                 <p:column   style="width:25%" >
                     <p:inputText  id="porVarTipoCambio"  size="30" value="" />
                 </p:column>
            </p:row>
            <p:row>   
                 <p:column   style="width:25%" >
                    <h:outputLabel value="Tipo de Inductor : *" />
                 </p:column>
                
                 <p:column   style="width:25%" >
                     <p:selectOneMenu id="tipoInductor" value="" >
                            <f:selectItem  itemLabel="Seleccione un Tipo de Inductor" itemValue="#{null}"></f:selectItem>
                            <f:selectItems value="" var="tipoInductor" itemLabel="" itemValue=""></f:selectItems>
                       </p:selectOneMenu>
                 </p:column>
            </p:row>
            </p:panelGrid> 
</ui:composition>
