<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:panel id="panelpopuppersonal">
    
                     <p:panelGrid   style="width:100%;border:0px;"   id="panelFormPersonalGrid"    >  
                       <p:row>   
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Activo " />
 
                            </p:column>
                            <p:column   style="width:25%" >
                            <p:selectOneMenu id="personalDetFormModel" value="#{productoModeloControlador.currentModFormPersonal.cargo.idCargo}" >
                                    <f:selectItem  itemLabel="Seleccione un cargo" itemValue="#{null}"></f:selectItem>
                                    <f:selectItems value="#{cargoModeloControlador.lstCargoModeloDetalle}" var="cargoMod" itemLabel="#{cargoMod.cargo.nombre}" itemValue="#{cargoMod.cargo.idCargo}"></f:selectItems>
                            </p:selectOneMenu>  
 
                            </p:column>
                       </p:row> 
                         
                         
                     <p:row>   
                            <p:column   style="width:25%"  >
                                <h:outputLabel value="Horas Hombre: " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText  id="horasHombreActForm" value="#{productoModeloControlador.currentModFormPersonal.horaHombre}"   size="30"/>
                            </p:column>
                       </p:row> 
                         
                         
                        <p:row>   
                            <p:column  style="width:25%" >
                                <p:commandButton value="Agregar" action="#{productoModeloControlador.agregarFormulacionPersonal()}" />
                            </p:column>
                            <p:column   style="width:25%" >
                            <p:commandButton value="Cancelar" />    
                            </p:column>
                       </p:row>   
                          
                     </p:panelGrid>
    </p:panel>
    
    <p:dataTable style="width:75%"   rendered="true"  id="tablaPersonalFormModelo" var="personalFormModel"  rowKey="#{personalFormModel.idModeloFormulacionPersonal}" value="#{productoModeloControlador.currentProductoModeloDetalle.lstModeloFormulacionPersonalDetalle}" scrollable="true"  >  
                   
                   <p:column style="width:50px;"  headerText="Codigo" >  
                       <h:outputText  value="#{personalFormModel.cargo.codigo}" />  
                    </p:column>  
                        
                        <p:column style="width:100px;"  headerText="Nombre" >  
                            <h:outputText  value="#{personalFormModel.cargo.nombre}" />  
                    </p:column>      

                    <p:column style="width:30px;" headerText="Horas Hombre" >  
                        <h:outputText  value="#{personalFormModel.horaHombre}" />  
                    </p:column>  

                    <p:column  style="width:25px;">  
                        <p:commandButton icon="ui-icon-pencil"  action="#{productoModeloControlador.editarPersonalFormModel()}">
                            <f:setPropertyActionListener value="#{personalFormModel}" target="#{productoModeloControlador.currentModFormPersonal}" />  
                        </p:commandButton>
                    </p:column>  
                    
                   <p:column  style="width:25px;">  
                       <p:commandButton icon="ui-icon-close"  action="#{productoModeloControlador.eliminarFormularioPersonalModelo()}"  >
                           <f:setPropertyActionListener value="#{personalFormModel}" target="#{productoModeloControlador.currentModFormPersonal}" />  
                        </p:commandButton>
                    </p:column>       
                   
                </p:dataTable>
</ui:composition>
