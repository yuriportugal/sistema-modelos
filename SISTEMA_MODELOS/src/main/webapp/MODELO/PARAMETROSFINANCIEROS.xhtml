<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
      <p:panelGrid   style="width:100%;border:0px;"   id="panelParametrosFinancieros"    >  
            <p:row>   
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Capital Social en Reserva Legal: *" />
                 </p:column>                
                 <p:column   style="width:20%" >
                     <p:inputText  id="porCapitalReserva"   size="30" value="#{modeloControlador.currentModelo.PFPorcReservaLegalCapital}"></p:inputText>    
                 </p:column>
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Reserva Legal: *" />
                 </p:column>
                 <p:column   style="width:20%" >
                     <p:inputText  id="porReservaLegal"  size="30" value="#{modeloControlador.currentModelo.PFPorcReservaLegal}" />
                 </p:column>
            </p:row>
            <p:row>   
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Reparticion Dividendos: *" />
                 </p:column>                
                 <p:column   style="width:20%" >
                     <p:inputText  id="porRepDividendos"   size="30" value="#{modeloControlador.currentModelo.PFPorcRepDividendos}"></p:inputText>    
                 </p:column>
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Participacion Trabajadores: *" />
                 </p:column>
                 <p:column   style="width:20%" >
                     <p:inputText  id="porParTrabajadores"  size="30" value="#{modeloControlador.currentModelo.PFPartTrabajadores}" />
                 </p:column>
            </p:row>
            <p:row>   
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Directorio: *" />
                 </p:column>                
                 <p:column   style="width:20%" >
                     <p:inputText  id="porDirectorio1"   size="30" value="#{modeloControlador.currentModelo.PFDirBuenaGest}"></p:inputText>    
                 </p:column>
                 <p:column   style="width:30%" >
                    <h:outputLabel value="% Utilidad para Capitalizarse: *" />
                 </p:column>
                 <p:column   style="width:20%" >
                     <p:inputText  id="porUtilCapitazar1"  size="30" value="#{modeloControlador.currentModelo.PFUtiCapitalizar}" />
                 </p:column>
            </p:row>
            </p:panelGrid> 
</ui:composition>
