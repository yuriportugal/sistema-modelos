<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
       <p:panel id="panelProd" >
            <h:panelGrid columns="1" width="100%" >
                <p:panel header="Edición/Creación" styleClass="width=50%;">
                     <p:panelGrid   style="width:100%;border:0px;"   id="panelProductoMod"    >  
                       <p:row>   
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Producto: " />
                            </p:column>
                            <p:column   style="width:25%" >
                             <p:selectOneMenu id="productoModel"  value="#{modeloControlador.currentProdMod.producto.idproducto}">
                                <f:selectItem  itemLabel="Seleccione un producto" itemValue="#{null}"></f:selectItem>
                                <f:selectItems value="#{modeloControlador.lstProducto}" var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto.idproducto}"></f:selectItems>
                            </p:selectOneMenu></p:column>
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Precio venta: " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText  id="precioVenta"   size="30" value="#{modeloControlador.currentProdMod.precioVenta}"/>
                            </p:column>
                       </p:row> 
                         
                         
                     <p:row>   
                            <p:column   style="width:25%"  >
                            <h:outputLabel value="Stock inicial: " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText id="stockInicial"   size="30" value="#{modeloControlador.currentProdMod.stockInicial}"/>
                            </p:column>
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Vol venta: " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText id="volVenta"   size="30" value="#{modeloControlador.currentProdMod.volumenVenta}" />
                            </p:column>
                       </p:row> 
                         
                       <p:row>   
                            <p:column   style="width:25%"  >
                            <h:outputLabel value="Días (Póliticas): " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText id="politicasDias"   size="30" value="#{modeloControlador.currentProdMod.politicaDias}"/>
                            </p:column>
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Stock Minimo (Póliticas) " />
                            </p:column>
                            <p:column   style="width:25%" >
                                <p:inputText id="politicasStock"   size="30" value="#{modeloControlador.currentProdMod.politicaStockMin}" />
                            </p:column>
                       </p:row>   
                       
                       <p:row>   
                            <p:column   style="width:25%" >
                            <h:outputLabel value="Unidad: " />
                            </p:column>
                           <p:column colspan="3"   style="width:25%" >
                                <p:selectOneMenu id="unidadModel"  value="#{modeloControlador.currentProdMod.unidad.idUnidad}">
                                <f:selectItem  itemLabel="Seleccione una unidad" itemValue="#{null}"></f:selectItem>
                                <f:selectItems value="#{modeloControlador.lstUnidad}" var="unidad" itemLabel="#{unidad.nombre}" itemValue="#{unidad.idUnidad}"></f:selectItems>
                            </p:selectOneMenu></p:column>
                            
                       </p:row> 
                         
                         
                        <p:row>   
                            <p:column colspan="2"  style="width:25%" >
                             <p:commandButton value="Agregar" action="#{modeloControlador.agregarProductoModelo()}"/>
                            </p:column>
                            <p:column colspan="2"  style="width:25%" >
                            <p:commandButton value="Cancelar" />    
                            </p:column>
                       </p:row>   
                          
                     </p:panelGrid>
                    
                </p:panel>
                
                <p:panel header="Listado"  styleClass="width=50%;">
                    <p:dataTable   rendered="true"  id="tablaProductoModelo" var="productoModel"  selectionMode="single" rowKey="#{productoModel.producto.idproducto}" value="#{modeloControlador.currentModelo.lstProductoModeloDetalle}" scrollable="true"  >  
                   
                        <p:column style="width:150px;"  headerText="Producto" >  
                       <h:outputText  value="#{productoModel.producto.nombre}" />  
                    </p:column>  

                    <p:column style="width:100px;" headerText="Precio Venta" >  
                        <h:outputText  value="#{productoModel.precioVenta}" />  
                    </p:column>  

                    <p:column  style="width:100px;" headerText="Stock Ini" >  
                        <h:outputText value="#{productoModel.stockInicial}" />  
                    </p:column>  
                    
                    <p:column style="width:100px;" headerText="Vol Venta" >  
                        <h:outputText value="#{productoModel.volumenVenta}" />  
                    </p:column>  
                   
                    <p:column  style="width:50px;">  
                        <p:commandButton icon="ui-icon-pencil" action="#{modeloControlador.editarProductoModelo()}"  >
                            <f:setPropertyActionListener value="#{productoModel}" target="#{modeloControlador.currentProdMod}" />  
                        </p:commandButton>
                    </p:column>  
                    
                   <p:column  style="width:50px;">  
                        <p:commandButton icon="ui-icon-close" action="#{modeloControlador.eliminarProductoModelo()}"  >
                            <f:setPropertyActionListener value="#{productoModel}" target="#{modeloControlador.currentProdMod}" />  
                        </p:commandButton>
                    </p:column>       
                   
                </p:dataTable>
                    
                </p:panel>  
            </h:panelGrid>
            
        </p:panel>
    
</ui:composition>
