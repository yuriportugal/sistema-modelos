<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templatecrud.xhtml"> 
    
         <ui:define name="title">
           
        </ui:define>
       
       <ui:define name="Left">
           <h:form>
               <p:commandButton value="Agregar"></p:commandButton>
               <p:dataTable var="insumo" value="#{insumoControlador.lstInsumos}">  
                    <p:column headerText="CODIGO">  
                        <h:outputText value="#{insumo.codigo}" />  
                    </p:column>  

                    <p:column headerText="NOMBRE">  
                        <h:outputText value="#{insumo.nombre}" />  
                    </p:column>  

                    <p:column headerText="DESCRIPCION">  
                        <h:outputText value="#{insumo.descripcion}" />  
                    </p:column>  
                    
                   
                    <p:column headerText="UNIDAD">  
                        <h:outputText value="#{insumo.unidad.nombre}" />  
                    </p:column>  
                   
                </p:dataTable>  
            </h:form> 
           
       </ui:define>
       <ui:define name="Right">
           <h:panelGrid columns="2" >  
               <h:form>
               <p:commandButton value="Salvar"></p:commandButton>
            <p:commandButton value="Cancelar"></p:commandButton>
            </h:form>
           </h:panelGrid> 
           
       </ui:define>
   </ui:composition>
</html>
