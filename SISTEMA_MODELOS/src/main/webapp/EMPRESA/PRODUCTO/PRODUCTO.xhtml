<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templatecrud.xhtml"> 
        
      <ui:define name="title"></ui:define>
 
      <ui:define name="Left">
           <h:form>
               <p:commandButton value="Agregar"></p:commandButton>
               <p:dataTable var="producto"  selectionMode="single" rowKey="#{producto.idproducto}" value="#{productoControlador.lstProducto}">  
                    <p:column headerText="CODIGO">  
                        <h:outputText value="#{producto.codigo}" />  
                    </p:column>  

                    <p:column headerText="NOMBRE">  
                        <h:outputText value="#{producto.NOMBRE}" />  
                    </p:column>  

                    <p:column headerText="DESCRIPCION">  
                        <h:outputText value="#{producto.descripcion}" />  
                    </p:column>  
                </p:dataTable>
            </h:form>
            
       </ui:define>
       <ui:define  name="Right">
           <h:form>
               <h:panelGrid  columns="2"  cellspacing="15" border="0" width="100%">  
                
                <p:row >   
                    <p:column ><p:commandButton  value="Salvar"></p:commandButton></p:column>
                </p:row>
                <p:row>   
                    <p:column ><p:commandButton value="Cancelar"></p:commandButton></p:column>
                </p:row>
                   
                <p:row>   
                    <p:column><h:outputLabel value="Código : *" for="txt_codigo"></h:outputLabel></p:column>  
                </p:row> 
                <p:row> 
                    <p:column><p:inputText size="30"></p:inputText></p:column>
                </p:row>
                
                <p:row>   
                    <p:column><h:outputLabel value="Nombre : *" for="txt_nombre"></h:outputLabel></p:column>  
                </p:row>
                <p:row>
                    <p:column colspan="2"><p:inputText size="30"></p:inputText></p:column>
                </p:row>
                                 
                <p:row>    
                   <p:column><h:outputLabel value="Descripción : *" for="txt_descripcion"></h:outputLabel></p:column>
                </p:row>
                <p:row>
                   <p:column colspan="2"><p:inputTextarea rows="8" cols="50" ></p:inputTextarea></p:column>
                </p:row>
           </h:panelGrid> 
           </h:form>
       </ui:define>
   </ui:composition>
</html>
