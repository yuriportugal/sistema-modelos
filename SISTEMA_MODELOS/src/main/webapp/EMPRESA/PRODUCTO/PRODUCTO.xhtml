<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templatecrud.xhtml"> 
             
        <ui:define name="title"></ui:define>
       
       <ui:define name="Left">
           <h:form id="miform">
               <p:commandButton value="Agregar" action="#{productoControlador.agregar()}"></p:commandButton>
               <p:dataTable rendered="true"  id="tablaProducto" var="producto"  selectionMode="single" rowKey="#{producto.idproducto}" value="#{productoControlador.lstProductos}">  
                   
                   <p:column headerText="CODIGO" style="width:10%">  
                        <h:outputText value="#{producto.codigo}" />  
                    </p:column>  

                    <p:column headerText="NOMBRE" style="width:10%">  
                        <h:outputText value="#{producto.nombre}" />  
                    </p:column>  

                    <p:column headerText="DESCRIPCION" style="width:10%">  
                        <h:outputText value="#{producto.descripcion}" />  
                    </p:column>  
                    
                   <p:column style="width:6%">  
                       <p:commandButton icon="ui-icon-pencil" action="#{productoControlador.editar()}" >
                            <f:setPropertyActionListener value="#{producto}" target="#{productoControlador.currentProducto}" />  
                        </p:commandButton>
                    </p:column>  
                    
                   <p:column style="width:6%">  
                        <p:commandButton icon="ui-icon-close" action="#{productoControlador.eliminar()}" >
                            <f:setPropertyActionListener value="#{producto}" target="#{productoControlador.currentProducto}" />  
                        </p:commandButton>
                    </p:column>          
                     
                </p:dataTable>  
            </h:form>
       </ui:define>
        
       <ui:define  name="Right">
           <h:form id="cruForm">
             <p:panelGrid  style="width:100%;border:0px;"   id="panelcrud"    >  
                 <p:row>   
                     <p:column  colspan="3" style="width:100%" >
                         <p:messages id="messages"/>
                     </p:column>
                 </p:row>
                   
                <p:row>   
                    <p:column colspan="2" style="width:20%" ><p:commandButton action="#{productoControlador.persist()}" value="Salvar"></p:commandButton></p:column>
                    <p:column style="width:80%"><p:commandButton value="Cancelar"></p:commandButton></p:column>
                </p:row>
                                
                <p:row>   
                    <p:column style="width:15%"><h:outputLabel  value="Código : *" for="txt_codigo"></h:outputLabel></p:column>  
                    <p:column style="width:5%"><p:message for="codigo" display="icon" /></p:column>
                    <p:column style="width:80%"><p:inputText required="true" id="codigo" value="#{productoControlador.producto.codigo}" size="30" requiredMessage="El campo es obligatorio" ></p:inputText></p:column>
                </p:row> 
                <p:row>   
                    <p:column style="width:15%"><h:outputLabel value="Nombre : *" for="txt_nombre"></h:outputLabel></p:column>  
                    <p:column style="width:5%"><p:message for="nombre" display="icon" /></p:column>
                    <p:column style="width:80%"><p:inputText id="nombre" required="true" requiredMessage="El nombre es obligatorio" value="#{productoControlador.producto.nombre}" size="30"></p:inputText></p:column>
                </p:row>
                <p:row>    
                   <p:column style="width:15%"><h:outputLabel value="Descripción : *" for="txt_descripcion"></h:outputLabel></p:column>
                   <p:column style="width:5%"><p:message for="descripcion" display="icon" /></p:column>
                   <p:column style="width:80%"><p:inputTextarea id="descripcion" required="true" requiredMessage="La descripcion es obligatoria" value="#{productoControlador.producto.descripcion}" rows="8" cols="50" ></p:inputTextarea></p:column>
                </p:row>
                     
             </p:panelGrid> 
          </h:form>
       </ui:define>
   
    </ui:composition>
</html>
