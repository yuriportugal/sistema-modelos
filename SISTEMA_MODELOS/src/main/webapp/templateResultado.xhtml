<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
<h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <h:form>
            <h:graphicImage value="/resources/imagenes/fireball.jpg" height="100" width="100%"></h:graphicImage>
        <p:menubar>  
        <p:submenu label="Resultados">  
            <p:submenu label="Plan de ventas" icon="ui-icon-contact">  
                <p:menuitem value="Detalle" action="#{resultadoControlador.mostrarPlanVentasDetalle()}" />  
                <p:menuitem value="Resumen" url="#" />  
            </p:submenu>  
           
            <p:submenu label="Plan de produccion" icon="ui-icon-contact">  
                <p:menuitem value="Detalle" action="#{resultadoControlador.mostrarPlanProduccionDetalle()}" />  
                <p:menuitem value="Resumen" url="#" />  
            </p:submenu>  
            <p:submenu label="Necesidades de Insumo" icon="ui-icon-contact">  
                <p:menuitem value="Detalle" action="#{resultadoControlador.mostrarNecesidadesInsumoDetalle()}" />  
                <p:menuitem value="Resumen" url="#" />  
            </p:submenu>
            <p:submenu label="Plan de Compras" icon="ui-icon-contact">  
                <p:menuitem value="Detalle" action="#{resultadoControlador.mostrarPlandeComprasDetalle()}" />  
                <p:menuitem value="Resumen" url="#" />  
            </p:submenu>
            
        </p:submenu>  
  
       
    </p:menubar>  
            <p:growl id="growl" showDetail="true" sticky="true" />  
               
        </h:form>
        
        <p:panel header="Resultado">
            <ui:insert name="showresultado"></ui:insert>
        
        </p:panel>
                
            
        
        
        
    </h:body>

</html>
